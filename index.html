<!DOCTYPE html>
<html>
    <head>
        <title>2D JS Game Engine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="doGLDraw();">
        <canvas id="GLCanvas" width="640" height="480"> Your Browser does not support canvas</canvas>
        <script type="text/javascript" src="build/src/index.js"></script>
        <script type="x-shader/x-vertex" id="VertexShader">
            attribute vec3 aSquareVertexPosition;
            void main(void){
                gl_Position = vec4(aSquareVertexPosition, 1.0);
            }
        </script>
        <script type="x-shader/x-fragment" id="FragmentShader">
            void main(void){
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        <script type="text/javascript" src="build/src/VertexBuffer.js"></script>
        <script type="text/javascript" src="build/src/ShaderSupport.js"></script>
        <script type="text/javascript" src="build/src/Engine/Engine_Core.js"></script>
        <script type="text/javascript" src="build/src/Engine/Engine_VertexBuffer.js"></script>
        <script type="text/javascript" src="build/src/Engine/SimpleShader.js"></script>
    </body>
</html>
